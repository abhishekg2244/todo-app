apiVersion: apps/v1
kind: Deployment
metadata:
  name: add-task-api
  namespace: dev-ns
spec:
  replicas: 3
  selector:
    matchLabels:
      app: add-task
  template:
    metadata:
      labels:
        app: add-task
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
      - name: add-task
        env:
          - name: CONNECTION_STRING
            value: Driver={ODBC Driver 17 for SQL Server};Server=tcp:tododbserver1.database.windows.net,1433;Database=tododatabase;Uid=todoadmin;Pwd=Qwertyuiop@123;Encrypt=yes;TrustServerCertificate=no;Connection Timeout=30;"
        image: ghcr.io/abhishekg2244/add-task:latest
        ports:
        - containerPort: 8000
