kind: Deployment
metadata:
  name: get-task-api
  namespace: dev-ns
spec:
  replicas: 3
  selector:
    matchLabels:
      app: get-task
  template:
    metadata:
      labels:
        app: get-task
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
      - name: get-tasks
        env:
          - name: CONNECTION_STRING
            value: "Driver={ODBC Driver 17 for SQL Server};Server=tcp:tododbserver1.database.windows.net,1433;Database=tododatabase;Uid=todoadmin;Pwd=Qwertyuiop@123;Encrypt=yes;TrustServerCertificate=no;Connection Timeout=30;"                                          
        image: ghcr.io/abhishekg2244/get-task:latest
        ports:
        - containerPort: 8000
