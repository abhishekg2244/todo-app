replicaCount: 3
image:
  repository: ghcr.io/your-org/todo-app
  tag:  # pipeline will set image tag using commit SHA

imagePullSecret: ghcr-secret

service:
  type: LoadBalancer
  port: 80
ingress:
  enabled: true
  host: todo.example.com
resources:
  limits:
    cpu: "500m"
    memory: "512Mi"
  requests:
    cpu: "250m"
    memory: "256Mi"
